<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
    <title>Github API</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div id="left_panel" class="col-8 m-4 left_panel">
            <div class="row">
                <div class="col m-5">
                    <img id="user_image" src="" alt="">
                </div>
                <div class="col m-5 center" style="margin-top: 175px!important;">
                    <div id="name"></div>
                    <div id="blog"></div>
                    <div id="location"></div>
                </div>
            </div>
            <div class="row" style="margin-left: 50px">
                <div id="bio" class="col m-5">
                </div>
                <div id="language" class="col m-5" style="margin-left: 120px!important;"></div>
            </div>

        </div>
        <div class="col m-4 right_panel">
            <div class="form m-5 ">
                <form id="user_form">
                    <div class="form-group">
                        <input id="user_name" type="text" class="form-control" placeholder="Search">
                    </div>
                    <div id="error" class="red m-1">
                    </div>
                    <div class="d-grid gap-2" style="margin-top: 75px">
                        <button class="btn btn-primary">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
